<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sản phẩm - ShoeStore</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/products.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            gap: 0.5rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #f0f0f0;
        }

        .pagination button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .pagination span {
            padding: 0.5rem;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <a href="index.html">ShoeStore</a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="products.html" class="active">Sản phẩm</a></li>
                    <li><a href="about.html">Về chúng tôi</a></li>
                    <li><a href="contact.html">Liên hệ</a></li>
                </ul>
                <div class="cart">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <div class="products-page">
                <div class="filters">
                    <div class="search-bar">
                        <input type="text" id="search-input"
                            placeholder="Tìm kiếm sản phẩm...">
                        <button type="button"><i
                                class="fas fa-search"></i></button>
                    </div>

                    <div class="filter-options">
                        <select id="category-select">
                            <option value="all">Tất cả danh mục</option>
                            <option value="running">Running</option>
                            <option value="casual">Casual</option>
                            <option value="basketball">Basketball</option>
                            <option value="lifestyle">Lifestyle</option>
                        </select>

                        <select id="brand-select">
                            <option value="all">Tất cả thương hiệu</option>
                            <option value="nike">Nike</option>
                            <option value="adidas">Adidas</option>
                            <option value="puma">Puma</option>
                            <option value="converse">Converse</option>
                        </select>

                        <select id="sort-select">
                            <option value="default">Sắp xếp</option>
                            <option value="price-asc">Giá tăng dần</option>
                            <option value="price-desc">Giá giảm dần</option>
                            <option value="name-asc">Tên A-Z</option>
                            <option value="name-desc">Tên Z-A</option>
                        </select>
                    </div>
                </div>

                <div id="products-container" class="products-grid">
                    <!-- Sản phẩm sẽ được thêm vào đây bằng JavaScript -->
                </div>
                <div id="pagination" class="pagination">
                    <!-- Phân trang sẽ được thêm vào đây bằng JavaScript -->
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Về ShoeStore</h3>
                    <p>Cửa hàng giày chính hãng với chất lượng và dịch vụ tốt
                        nhất</p>
                </div>
                <div class="footer-section">
                    <h3>Liên hệ</h3>
                    <p>Email: info@shoestore.com</p>
                    <p>Điện thoại: (84) 123-456-789</p>
                </div>
                <div class="footer-section">
                    <h3>Theo dõi chúng tôi</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 ShoeStore. All rights reserved.</p>
            </div>
        </footer>

        <script src="js/products.js"></script>
    </body>
</html>
